<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel ="stylesheet" href="FormularioCliente.css">
    <title>Sistema Cadastral</title>
  </head>
  <body>
  

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="FormularioCliente.js"></script>
  
  
    <!-- Como um span -->
    <div class ="Header">
    <nav class="navbar navbar">
    <span class="navbar-brand mb-0 h1" >Cadastro Cliente</span>
    </nav>
    </div>
    
    
    
    <form class="row g-3" name="pessoa">
    <div class="form-check form-check-inline" id="radios">
      <input class="form-check-input" type="radio" name="pf_pj" id="inlineRadioPessoaFisica"  value="pf"  onClick="troca1()">
      <label class="form-check-label" for="inlineRadioPessoaFisica">Pessoa Fisíca</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="pf_pj" id="inlineRadioPessoaJuridica" value="pj" onClick="troca2()">
      <label class="form-check-label" for="inlineRadioPessoaJuridica">Pessoa Jurídica</label>
    </div>
    
 

    <div class="col-sm-2" id="DataCadastro" >
      <label for="staticDataCadastro" class="visually-hidden" >Data de Cadastro</label>
      <input type="date" class="form-control" id="inputDataCadastro" placeholder="">
    </div></form>
    <form class="row g-3">
    <div class="col-sm-5 " id="Lateral-Esquerda">
        <label for="Nome" class="visually-hidden" id="CamposDistanciaTop" id="Nome">Nome</label>
        <input type="text" class="form-control" id="inputNome" placeholder="">
    </div>
    <div class="col-sm-4" >
        <label for="inputApelido" class="visually-hidden"id="CamposDistanciaTop">Apelido</label>
        <input type="text" class="form-control" id="inputApelido" placeholder="">
    </div>
    </form>
    
    <form class="row g-3" >
    <div class="col-sm-2" id="Lateral-Esquerda">
      <label for="inputDataNascimento" class="visually-hidden" id="CamposDistanciaTop">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputDataNascimento" placeholder="">
    </div>
    
    <div class="col-sm-2" >
      <label for="staticRG" class="visually-hidden"  id="RGlabel">RG</label>
      <input type="text" class="form-control me-2" id="inputRG" placeholder="">
    </div>
    <div class="col-sm-2">
      <label for="staticCPF" class="visually-hidden" id="CamposDistanciaTop">CPF</label>
      <input type="text" class="form-control" id="inputNome" placeholder="">
    </div>
    </form>  

    <form class="row g-3">
    <div class="col-sm-3" id="Lateral-Esquerda">
      <label for="inputEmail" class="form-label" id="CamposDistanciaTop">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-sm-2">
      <label for="inputTelefone" class="form-label" id="CamposDistanciaTop">Telefone</label>
      <input type="tel" class="form-control" id="inputTelefone">
    </div>
    <div class="col-sm-2">
      <label for="inputTelefone2" class="form-label" id="CamposDistanciaTop">Telefone2</label>
      <input type="tel" class="form-control" id="inputTelefone2" placeholder="">
    </div>
    <div class="col-sm-2">
      <label for="inputCelular" class="form-label" id="CamposDistanciaTop">Celular</label>
      <input type="tel" class="form-control" id="inputCelular" placeholder="">
    </div>
    </form>
  
    <form class="row g-3">
    <div class="col-sm-2"id="Lateral-Esquerda">
      <label for="inputCEP" class="form-label" id="CamposDistanciaTop">CEP</label>
      <input type="text" class="form-control" id="inputCEP">
    </div>
    <div class="col-sm-3" >
      <label for="inputPais" class="form-label" id="CamposDistanciaTop">País</label>
      <select id="inputPais" class="form-control">
        <option selected>Selecione</option>
         <option>...</option>
      </select>
    </div>
    <div class="col-sm-1">
      <label for="inputEstado" class="form-label" id="CamposDistanciaTop">Estado</label>
      <select id="inputEstado" class="form-control">
        <option selected>...</option>
         <option>...</option>
      </select>
    </div>
    <div class="col-sm-3">
     <label for="inputCidade" class="form-label" id="CamposDistanciaTop">Cidade</label>
     <input type="text" class="form-control" id="inputCidade">
    </div>
    </form>
 
    <form class="row g-3">
    <div class="col-sm-2" id="Lateral-Esquerda">
    <label for="inputBairro" class="form-label" id="CamposDistanciaTop">Bairro</label>
    <input type="text" class="form-control" id="inputBairro">
    </div>
    <div class="col-sm-3"  >
      <label for="inputLogradouro" class="form-label" id="CamposDistanciaTop">Logradouro</label>
      <input type="text" class="form-control" id="inputLogradouro">
    </div>
    <div class="col-sm-1">
      <label for="inputNumero" class="form-label" id="CamposDistanciaTop">Número</label>
      <input type="text" class="form-control" id="inputNumero">
    </div>
    <div class="col-sm-3">
      <label for="inputComplemento" class="form-label" id="CamposDistanciaTop">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento">
    </div>
    <div class="col-sm-6" id="Lateral-Esquerda">
      <label for="inputObservacao" class="form-label" id="CamposDistanciaTop">Observação</label>
      <input type="text" class="form-control" id="inputObservacao">
    </div>
    <button type="submit" class="btn" id="btnEnviar">Enviar</button>
    </form>
 

 

</body>
</html>
